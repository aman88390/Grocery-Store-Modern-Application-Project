<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#"><b>Grocery Store</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class=" navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Manager_login">Admin Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                </ul>
        
                <form class="d-flex">
                    <input class="form-control me-1" type="search" placeholder="Search" >
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
   
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">User Login</h5>
                            <form action="/user_login" method="POST">
                                <div class="mb-3">
                                    <label for="User_name" class="form-label">Username</label>
                                    <input type="text" id="User_name" name="username" class="form-control" placeholder="Enter username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Password</label>
                                    <input type="password" id="pwd" name="Password" class="form-control" placeholder="Enter Password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Remember me</label>
                                </div>
                                <div class="text-left">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                </div>
                                </form>
                            
                                {% if message %}
                                    
                                        <li style="color:hsl(13, 100%, 50%); font-size:18px;">
                                            {{ message }}
                                        </li>
                                        
                                   
                                {% endif %}
                            
                                 <div>New User?
                                    <form action="/New User" >
                                    <p><a href="/New User"><button type="submit" class="btn btn-success" >Register Here</button></a></p>
                                 </form>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        
    </body>
    </html>
    
    
       
    </body>
    </html>
    
    
    
    

    
</body>
    
</html>
