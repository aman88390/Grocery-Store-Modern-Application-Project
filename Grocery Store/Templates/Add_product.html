<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Manager's Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>Add New Product</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="{{ url_for('add_product') }}" method="post" class="row g-2">
                    <div class="col-md-6">
                        <label for="product_id" class="form-label">Product ID</label>
                        <input type="number" class="form-control" id="product_id" placeholder="Enter Product ID here" name="product_id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Prodcut Name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="unit" class="form-label">Unit</label>
                        <input type="text" class="form-control" id="unit"  placeholder="Enter unit such as Kg,Litre,piece etc" name="unit" required>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter price of the Product " name="price" required>
                    </div>
                    <div class="col-md-6">
                        <label for="exp" class="form-label">Expiry Date</label>
                        <input type="date" class="form-control" id="exp" placeholder="Enter the Expiry Date of the product" name="exp" required>
                    </div>
                    <div class="col-md-6">
                    <label for="category_id" class="form-label">Category</label>
                    <select class="form-control" id="category_id" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{category.id}}" >{{category.name}}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="col-md-6">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" placeholder="Enter available Stock" id="stock" name="stock" required>
                    </div>

                    <div class="col-md-12 mt-3 text-center">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                    
                </form>
                <div class="col-md-12 mt-3 text-center">
                    <div class="container d-flex justify-content-center align-items-center vh-10">
                        {% if message %}
                                           
                        <li style="color:red; font-size:18px; padding: 3px;">
                            {{ message }}
                        </li>
                      
                    
                    {% endif %}</div>
                    <p><a href="/manager_dashboard"><button type="submit" class="btn btn-success">Back to Homepage</button></a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
