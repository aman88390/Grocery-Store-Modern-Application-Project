<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Manager's Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>Add New Category</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"> 
                <form action="{{ url_for('add_category') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Category ID</label>
                        <input type="number" class="form-control" id="id" name="id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                    
                </form><br>
               
                <div class="container d-flex justify-content-center align-items-center vh-10">
                    {% if message %}
                                       
                    <li style="color:red; font-size:18px; padding: 3px;">
                        {{ message }}
                    </li>
                  
                
                {% endif %}</div>
                <p><a href="/manager_dashboard"><button type="submit" class="btn btn-primary">Back to home </button></a></p>
            </div>
        </div>
    </div>
</body>
</html>
