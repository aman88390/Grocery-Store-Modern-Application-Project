<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grocery Store WebApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .navbar {
            border-radius: 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 4px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-outline-light {
            border: 1px solid #fff;
            color: #fff;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="#"><b>Grocery Store</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Manager_login">Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-1" type="search" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">New User Registration</h5>
                    <form method="POST" action="/New User">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="f_name" class="form-label">First Name*</label>
                                    <input type="text" id="f_name" name="First_name" class="form-control" placeholder="Enter Your First Name Here" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email*</label>
                                    <input type="email" id="email" name="Email" class="form-control" placeholder="Enter Your Email-Id Here" required>
                                </div>
                                <div class="form-group">
                                    <label for="usr_name" class="form-label">User Name*</label>
                                    <input type="text" class="form-control" id="usr_name" maxlength="10" name="User_name" placeholder="Enter User Name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="l_name" class="form-label">Last Name</label>
                                    <input type="text" id="l_name" name="Last_name" class="form-control" placeholder="Enter Your Last Name Here">
                                </div>
                                <div class="form-group">
                                    <label for="mob" class="form-label">Mobile Number:</label>
                                    <input type="tel" id="mob" pattern="[0-9]{10}" name="Mobile_number" class="form-control" placeholder="Enter Your 10-digits Mobile Number Here">
                                </div>
                                <div class="form-group">
                                    <label for="pwd" class="form-label">Password*</label>
                                    <input type="password" class="form-control" id="pwd" minlength="8" maxlength="16" name="Password" placeholder="Enter Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="cnf_pwd" class="form-label">Confirm Password*</label>
                                    <input type="password" class="form-control" id="cnf_pwd" minlength="8" maxlength="16" name="Confirm_password" placeholder="Enter Password Again" required>
                                </div>
                            </div>
                        </div>
          
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success">Register</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </form>
                    
                    {% if message %}
                       
                            <li style="color:red; font-size:18px;">
                                {{ message }}
                            </li>
                            
                        
                    {% endif %}
             
                
                  
                                 
                    <div class="mt-3 text-center">
                        Already Registered? <br>
                        <a href="/user_login" class="btn btn-success">Login Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
